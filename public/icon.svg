<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente burgundy -->
  <rect width="512" height="512" rx="110" fill="url(#grad1)"/>
  
  <!-- Definir gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B0F2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Copa de vino estilizada -->
  <g transform="translate(256, 256)">
    <!-- Tallo de la copa -->
    <rect x="-8" y="80" width="16" height="100" fill="url(#grad2)" rx="8"/>
    
    <!-- Base de la copa -->
    <ellipse cx="0" cy="180" rx="50" ry="12" fill="url(#grad2)"/>
    
    <!-- Copa (cuerpo) -->
    <path d="M -80 -120 Q -85 -60, -70 0 L -70 80 L 70 80 L 70 0 Q 85 -60, 80 -120 Z" 
          fill="url(#grad2)" 
          opacity="0.95"/>
    
    <!-- Borde superior de la copa -->
    <ellipse cx="0" cy="-120" rx="80" ry="15" fill="url(#grad2)"/>
    
    <!-- LÃ­quido en la copa -->
    <path d="M -75 -100 Q -80 -50, -65 -10 L 65 -10 Q 80 -50, 75 -100 Z" 
          fill="#8B1538" 
          opacity="0.6"/>
    
    <!-- Letra A estilizada integrada -->
    <text x="0" y="-30" 
          font-family="serif" 
          font-size="120" 
          font-weight="bold" 
          fill="#D4AF37" 
          text-anchor="middle" 
          opacity="0.3">A</text>
    
    <!-- Brillo en la copa -->
    <ellipse cx="-40" cy="-80" rx="15" ry="30" fill="white" opacity="0.3"/>
  </g>
</svg>
